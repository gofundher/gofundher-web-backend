<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <style type="text/css">
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji,
          Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji !important;
      }

      .hx,
      .im {
        color: #222222 !important;
      }
    </style>
    <div
      style="
        padding: 50px 0;
        margin: 0;
        background-color: #ececec;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji,
          Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      "
    >
      <table
        align="center"
        border="0"
        cellpadding="0"
        cellspacing="0"
        width="600"
        style="
          font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
            Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji,
            Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
          color: #222222;
        "
      >
        <tbody>
          <tr>
            <td
              style="
                border-top: 5px solid #365196;
                font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
                  Helvetica Neue, Arial, Noto Sans, sans-serif,
                  Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol,
                  Noto Color Emoji;
                font-size: 15px;
              "
            >
              <table
                width="600"
                border="0"
                cellpadding="0"
                cellspacing="0"
                style="width: 600px; margin: 0 auto; background-color: #fff"
              >
                <tbody>
                  <tr>
                    <td
                      align="center"
                      style="
                        text-align: center;
                        background: #fff;
                        padding: 20px 0px 10px;
                      "
                    >
                      <a
                        href="https://gofundher.com"
                        style="text-decoration: none; display: inline-block"
                        target="_blank"
                      >
                        <img
                          alt="gofundher"
                          src="https://gofundher.com/assets/img/gofundher-logo-new.png"
                          width="180"
                          class="CToWUd"
                        />
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        font-family: -apple-system, BlinkMacSystemFont, Segoe UI,
                          Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
                          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol,
                          Noto Color Emoji;
                        padding: 15px 20px;
                      "
                    >
                      <p style="color: #222222">
                        Hi, there is a new enquiry from the contact us form,
                        here are the details of the user. !!
                      </p>
                      <label> Contact Person Name: </label>
                      <b style="color: #1155cc">{name}</b><br />
                      <label> Email: </label>
                      <b style="color: #1155cc">{email}</b><br />
                      <label> Message: </label>
                      <b style="color: #1155cc">{message}</b>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        font-family: -apple-system, BlinkMacSystemFont, Segoe UI,
                          Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
                          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol,
                          Noto Color Emoji;
                        padding: 15px 20px;
                      "
                    >
                      <p style="color: #222222; margin: 0px">Regards</p>
                      <p style="color: #222222; margin: 0px">Super Admin</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td
              align="center"
              style="text-align: center; color: #959595; padding-top: 20px"
            >
              <table
                cellpadding="0"
                cellspacing="0"
                style="background-color: #ececec; width: 100%"
                bgcolor="#ececec"
                width="100%"
              >
                <tbody>
                  <tr>
                    <td
                      align="center"
                      style="
                        text-align: center;
                        color: #959595;
                        font-family: -apple-system, BlinkMacSystemFont, Segoe UI,
                          Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
                          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol,
                          Noto Color Emoji;
                      "
                    >
                      Please do not reply to this email, this is an
                      automatically generated message.
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
